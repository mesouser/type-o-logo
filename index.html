<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway" rel="stylesheet">
    <title>Type-O-Logo</title>
  </head>
  <body>
    <div class="background">
      <div class="main-content">
        <div id="header">
          <h1>Type-O-Logo</h1>
          <p>Need a typographical logo? Let me help. Just enter your name  below and get a quote.</p>
        </div>
        <div class="estimate-form">
          <form action="pages/estimate.html" method="post">
            <p>Name
              <input type="text" name="name" maxlength="30" />
            </p>
            <p>Email
              <input type="text" name="email" maxlength="30" />
            </p>
            <p>Logo Text
              <input type="text" name="logo" />
            </p>
            <input type="submit" name="get-estimate" value="Get Estimate" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
